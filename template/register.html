<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Register - Crypto Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a202c; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-200 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .flash-message {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
        }
        .flash-message.success {
            background-color: #2f855a; /* green-700 */
            color: #d1fae5; /* green-100 */
        }
        .flash-message.danger {
            background-color: #c53030; /* red-700 */
            color: #fee2e2; /* red-100 */
        }
        .flash-message.warning {
            background-color: #d69e2e; /* yellow-700 */
            color: #fffbeb; /* yellow-100 */
        }
        .flash-message.info {
            background-color: #3182ce; /* blue-700 */
            color: #ebf8ff; /* blue-100 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">Registrar</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mb-4">
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Senha:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border border-gray-700 rounded w-full py-2 px-3 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                    Registrar
                </button>
                <a href="{{ url_for('auth.login') }}" class="inline-block align-baseline font-bold text-sm text-green-400 hover:text-green-200">
                    JÃ¡ tem uma conta? Entrar
                </a>
            </div>
        </form>
    </div>
</body>
</html>
